<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Galería de Imágenes</title>
</head>
<body>
    <div class="container">
        <div class="row gallery">
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-xs-12 gallery-item">
                <img class="img-fluid" src="assets/img/Gato1.jpg" alt="Imagen 1">
            </div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-xs-12 gallery-item">
                <img class="img-fluid" src="assets/img/Gato2.jpg" alt="Imagen 2">
            </div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-xs-12 gallery-item">
                <img class="img-fluid" src="assets/img/Perros y gatos.jpg" alt="Imagen 3">
            </div>
        </div>
    </div>
</body>
</html>
